# Default values for devpunk-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: reezpatel/devpunk
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3333

annotations: 
  linkerd.io/inject: enabled

configMap: devpunk-config

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - api.devpunk.xyz
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
   cpu: 700m
   memory: 512Mi
  requests:
   cpu: 300m
   memory: 256Mi

volumeMounts:
  - mountPath: "/usr/share/devpunk"
    name: devpunk-volume
  
pvc:
  - name: devpunk-volume
    persistentVolumeClaim:
      claimName: volt-1

nodeSelector: {}

tolerations: []

affinity: {}
